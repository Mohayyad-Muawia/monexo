<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="backend.css">
  <title>Document</title>
</head>

<body>
  <div class="col-lg-6 col-md-6 col-12">
    <div class="card shadow-sm mb-3">
      <div class="card-header py-3 m-0 font-weight-bold text-primary">
        <i class="bi bi-bar-chart ml-1"></i>
        Transactions in this year
      </div>
      <div class="card-body">
        <div class="chart-area">
          <canvas id="myBarChart"></canvas>
        </div>
      </div>
    </div>
  </div>

  <div class="col-lg-3 col-md-12 col-12">
    <div class="card shadow mb-3">
      <div class="card-header py-3 m-0 font-weight-bold text-primary">
        <i class="bi bi-pie-chart ml-1"></i>
        Total transactions in month
      </div>
      <div class="card-body">
        <div class="chart-pie pt-4 pb-2">
          <canvas id="myPieChart"></canvas>
        </div>
        <div class="mt-4 text-center small">
          <span class="ml-2">
            <i class="fas fa-circle text-primary ml-1 mr-0"></i>
            Total transactions stats
          </span>
        </div>
      </div>
    </div>

    <script src="jquery.js"></script>
    <script src="Chart.min.js"></script> <!-- دا البيشغل كل الاشكال ما تهبشو خليهو كدا-->
    <script src="chart-pie.js"></script> <!--  دا بتاع الدائرة -->
    <script src="barChart.js"></script> <!-- دا بتاع الاعمدة  -->
</body>

</html>
